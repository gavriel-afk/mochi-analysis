# Chart configuration for Plotly PNG generation
# All charts follow the same styling for consistency

[global]
width = 1400
height = 700
scale = 2  # High DPI for sharp images
background_color = "#0e1117"  # Dark theme
text_color = "#FFFFFF"
font_size = 14
title_font_size = 24
legend_font_size = 12
show_grid = true
grid_color = "#2d2d2d"

# Chart 1: New Leads
[[charts]]
id = "new_leads"
filename = "01_new_leads.png"
title = "New Leads"

[[charts.lines]]
stage = "NEW_LEAD"
label = "New Leads"
line_color = "#D579FC"
line_width = 4
marker_shape = "circle"
marker_size = 35
marker_fill = "#FFFFFF"
marker_border_color = "#D579FC"
marker_border_width = 4

