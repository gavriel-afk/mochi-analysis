databases:
  - name: mochi-analytics-db
    region: oregon
    plan: free
    databaseName: mochi_analytics
    user: mochi_user

services:
  # FastAPI Web Service
  - type: web
    name: mochi-analytics-api
    region: oregon
    plan: free
    runtime: python
    buildCommand: "pip install -r requirements/base.txt && pip install -e . && PYTHONPATH=src alembic upgrade head"
    startCommand: "uvicorn mochi_analytics.api.app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mochi-analytics-db
          property: connectionString
      - key: PYTHONPATH
        value: src
      - key: MOCHI_API_URL
        value: https://api.themochi.app
      - key: MOCHI_SESSION_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: FRAMER_API_KEY
        sync: false
      - key: FRAMER_SITE_ID
        sync: false
    healthCheckPath: /health
