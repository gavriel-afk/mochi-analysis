services:
  # PostgreSQL Database
  - type: pserv
    name: mochi-analytics-db
    region: oregon
    plan: starter
    databaseName: mochi_analytics
    databaseUser: mochi_user

  # FastAPI Web Service
  - type: web
    name: mochi-analytics-api
    region: oregon
    plan: starter
    runtime: python
    buildCommand: "pip install -r requirements/base.txt && pip install -e ."
    startCommand: "uvicorn mochi_analytics.api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mochi-analytics-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MOCHI_SESSION_ID
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: FRAMER_API_URL
        value: https://your-framer-api.com
    healthCheckPath: /health

  # Cron Service for Daily Updates
  - type: cron
    name: mochi-analytics-cron
    region: oregon
    plan: starter
    runtime: python
    buildCommand: "pip install -r requirements/base.txt && pip install -e ."
    schedule: "0 * * * *"  # Every hour
    startCommand: "python -c 'from mochi_analytics.workers import run_daily_updates_task; result = run_daily_updates_task(); print(result)'"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mochi-analytics-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MOCHI_SESSION_ID
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
